variables:
  PROJECT_ROOT: /web/avian

stages:
  - checkfmt
  - deploytest

checkfmt:
  stage: checkfmt
  before_script:
  - cd $PROJECT_ROOT
  - git checkout test
  - git pull --rebase
  script:
    - make checkgofmt
  tags:
    - avian_fmt
  
deploytest:
  stage: deploytest
  before_script:
    - cd $PROJECT_ROOT
    - git checkout test
  script:
    - git pull --rebase
    - make checkgofmt
    - ./run.sh restart
  tags:
    - avian_deploy
  only:
    - test
  except:
    - master